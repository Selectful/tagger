<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
<script src="angular/app.js"></script>
  <title>Tagger</title>
</head>

<body ng-app="noteApp" ng-controller="NoteCtrl" ng-init="getNotes()">
  <div class="container">
    <h1>TAGGER</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="notesList">
          <h4>Notes:</h4>
          <div>
            <div class="eachNote" ng-repeat="note in notes">
              <h5>{{note.title}}</h5>
              <button type="button" class="btn btn-info" ng-click="editNote(note)">Edit</button>
              <p>{{note.text}}</p>
            </div>
          </div>
          <!--</div>-->
        </div>
      </div>

      <div class="col-md-8">
        <div class="mainNote">
          <form>
              <h3>{{toggleCreate}}</h3>
              <button type="button" class="btn btn-success newButton" ng-click="newNote()" ng-disabled="toggleNewNote">Create New Note</button>
                <div class="form-group">
                  <input type="textbox" class="form-control" id="title" placeholder="TITLE.." ng-model="title">
                </div>
                <div class="form-group">
                  <textarea class="form-control" rows="14" id="textMessage" placeholder="TEXT MESSAGE.." ng-model="text"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" ng-show="toggleCreateSaveNote" ng-click="createNote()">CREATE NOTE</button>

                <button type="submit" class="btn btn-primary" ng-show="!toggleCreateSaveNote" ng-click="updateNote()">SAVE NOTE</button>

                <button type="submit" class="btn btn-danger deleteButton" ng-click="deleteNote()" ng-disabled="false">DELETE</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
